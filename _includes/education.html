{% if site.education %}
<!-- Education Section -->
<section id="education">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Education</h2>
        <hr class="star-primary">
      </div>
      <div class="col-lg-12">
        {% for edu in site.education %}
        <div class="about-section">
          <div class="row">
            <div class="col-sm-3 col-xs-12">
              {% if edu.time %}
              <p>{{ edu.time }}</p>
              {% endif %}
            </div>
            <div class="col-sm-4 col-sm-push-5 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              {% if edu.school_name %}
              <p><strong>{{ edu.school_name }}</strong></p>
              {% endif %}
            </div>
            <div class="col-sm-5 col-sm-pull-4 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <p><strong>{{ edu.degree }}</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-xs-11 col-xs-offset-1">
              <p class="small">{{ edu.level}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endif %}
