<!-- Interests Section -->
<section class="success" id="interests">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Interests</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">

          {% for interest in site.interests %}
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">

            <div class="inner-content text-center">

              <div class="c100 p{{interest.percent}} green center">
                <span>{{interest.percent}}%</span>
                <div class="slice">
                  <div class="bar"></div>
                  <div class="fill"></div>
                </div>
              </div>

              <h3>{{interest.name}}</h3>

            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>

  </div>
</section>
