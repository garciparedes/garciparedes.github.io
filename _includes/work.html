{% if site.work %}
<!-- Work Section -->
<section id="work">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Work</h2>
        <hr class="star-primary">
      </div>
      <div class="col-lg-12">
        {% for work in site.work %}
        <div class="about-section">
          <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-12">
              <p>{{ work.time }}</p>
            </div>
            <div class="col-md-10 col-sm-9 col-sm-offset-0 col-xs-11 col-xs-offset-1">
              <p><strong>{{ work.title }}</strong></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 col-xs-11 col-xs-offset-1">
              <p>{{ work.company-name}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endif %}
